# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=payment-service
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Audit Logging Configuration v2 - TCP Streaming
audit.stream.host=${AUDIT_STREAM_HOST:localhost}
audit.stream.port=${AUDIT_STREAM_PORT:5000}
audit.stream.buffer.size=${AUDIT_STREAM_BUFFER_SIZE:8192}
audit.stream.timeout.ms=${AUDIT_STREAM_TIMEOUT_MS:5000}
audit.stream.auto.reconnect=${AUDIT_STREAM_AUTO_RECONNECT:true}
audit.stream.max.retries=${AUDIT_STREAM_MAX_RETRIES:3}

# Logging Configuration
logging.level.com.enterprise.payment=INFO
logging.level.com.enterprise.audit=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false 